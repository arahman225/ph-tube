<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF1F3D',
                        secondary: '#F9F7F3',
                        buttonColor: '#B4F461',
                        thirdColor: '#111111',
                    },
                    fontFamily: {
                        Lexend: 'Lexend',
                        Inter: 'Inter',
                    },
                },
            },
        }
    </script>
</head>

<body>
    <section class="w-11/12 mx-auto">
        <header class="border-b-2">
            <nav class="flex justify-between mt-10 mb-7 items-center">
                <div class="log">
                    <img src="images/Logo.png" alt="">
                </div>
                <div class="flex gap-3">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                    <button class="btn">Sort</button>
                </div>
                <button class="btn bg-primary text-white px-5">Blog</button>
            </nav>
        </header>
    </section>
    <main>
        <section class="w-11/12 mx-auto pt-10 pb-10">
            <!-- categories button  -->
            <div class="flex justify-center gap-5" id="category-container">
                <button class="btn bg-primary text-white">All</button>
            </div>
            <!-- videos section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8" id="videos-container">

            </div>
        </section>



    </main>
    <script src="js/index.js"></script>
    <script src="js/videos.js"></script>
</body>

</html>
